<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Semânticos</title>
</head>

<body>
  <!-- 
    * A tag <header> define o cabeçalho da página. O cabeçalho da página é onde fica o conteúdo que será exibido no topo da página.
  -->
  <header>
    Conteúdo do cabeçalho.
    <!-- 
      * A tag <nav> é usada para definir uma barra de navegação. A barra de navegação é onde fica o conteúdo que será exibido na barra de navegação da página.
    -->
    <nav>
      Barra de navegação.
    </nav>
  </header>

  <!-- 
    * A tag <main> define o conteúdo principal da página. O conteúdo principal da página é onde fica o conteúdo que será exibido no corpo da página.
  -->
  <main>
    Conteúdo principal.

    <!-- 
      * A tag <section> define uma seção da página. A seção da página é onde fica o conteúdo que será exibido no corpo da página. 
      * O atributo id define um identificador único para a seção que só pode ser usado uma vez na página.
    -->
    <section id="about-me">
      Sessão sobre mim.
      <!-- 
        * A tag <figure> define uma figura da página. A figura da página é onde fica o conteúdo que será exibido no corpo da página. 
      -->
      <figure>
        <img src="https://avatars.githubusercontent.com/u/93567029?v=4" alt="Imagem de perfil" width="200">

        <!-- 
          * A tag <figcaption> define uma legenda para a figura. A legenda da figura é onde fica o conteúdo que será exibido abaixo da figura. 
        -->
        <figcaption>Foto de perfil do GitHub.</figcaption>
      </figure>
    </section>

    <section id="portfolio">
      Sessão portfólio.
    </section>

    <section id="blog">
      Sessão blog.
      <!-- 
        * A tag <article> define um artigo da página. O artigo da página é onde fica o conteúdo que será exibido no corpo da página. 
      -->
      <article>
        Conteúdo do artigo.
        <header>Conteúdo do header do article.</header>
        <main>Conteúdo principal do article.</main>
        <footer>Conteúdo do footer do article.</footer>
      </article>
    </section>
  </main>

  <!-- 
    * A tag <aside> define o conteúdo secundário da página. O conteúdo secundário da página é onde fica o conteúdo que será exibido na barra lateral da página. 
  -->
  <aside>
    Conteúdo da barra lateral.
  </aside>

  <!-- 
    * A tag <footer> define o rodapé da página. O rodapé da página é onde fica o conteúdo que será exibido no final da página.
  -->
  <footer>
    Desenvolvido por Luiz Felipe.
  </footer>
</body>

</html>
