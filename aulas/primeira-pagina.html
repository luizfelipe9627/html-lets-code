<!-- 
  - A tag <!DOCTYPE> define o tipo de documento. 
  - O atributo html define que o documento é um documento HTML. 
-->
<!DOCTYPE html>

<!-- 
  - A tag <html> define o início do documento. 
  - O atributo lang define o idioma do documento.
-->
<html lang="pt-br">

<!-- 
  - O cabeçalho(<head>) do documento é onde ficam as informações sobre o documento, como o título, o conjunto de caracteres, a versão do Internet Explorer e a escala do documento para dispositivos móveis. 
-->
<head>
  <!-- 
    - Define o conjunto de caracteres do documento para UTF-8(Padrão do Brasil).
  -->
  <meta charset="UTF-8">

  <!-- 
    - Define a escala do documento para dispositivos móveis. 
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - Define o título do documento. 
  -->
  <title>Principais Tags HTML</title>
</head>

<!-- 
  - O corpo(<body>) do documento é onde fica o conteúdo que será exibido na página. 
-->
<body>
  <!-- 
    - A tag <p> define um parágrafo. 
  -->
  <p>Olá Mundo! Eu sou um parágrafo.</p>
</body>

</html>
